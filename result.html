<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detection Result - Calamansi Disease Detection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
  <div class="logo-container">
    <div class="logo-img">
      <img src="images/logo.png" alt="Calamansi Logo">
    </div>
    <div class="logo-text"><Strong>CALI AI</Strong></div>
  </div>
</div>

<div class="main-container">
  <div class="right-section">
    <div class="upload-card">
      <div class="result-card show">
        <div class="result-image">
            <img id="resultImg" src="" alt="detected image">
          </div>
        <div class="result-details">
          <h2>Detection Results:</h2>
          <div class="result-label">
            <strong>Disease:</strong> <span id="diseaseName">-</span>
          </div>
          <div class="result-confidence">
            <strong>Confidence:</strong> <span id="confidence">-</span>
          </div>
          <div class="result-description">
            <strong>Description:</strong> <span id="description">-</span>
          </div>
        </div>
        <a href="index.html"><button class="back-btn">Analyze Another Image</button></a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
